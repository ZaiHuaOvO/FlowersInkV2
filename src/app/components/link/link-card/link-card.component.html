<a class="card content" nz-flex [nzGap]="25" nzJustify="center" nzAlign="center" [href]="link.url" target="_blank">
    <img nz-image nzDisablePreview="true" [nzSrc]="link.logo" alt="" [height]="75">
    <div nz-flex [nzVertical]="true" nzJustify="center" nzGap="small" class="noto-sans-sc">
        <span nz-typography class="link_name">{{link.name}}</span>
        <span nz-typography class="link_description">{{link.description}}</span>
    </div>
</a>
