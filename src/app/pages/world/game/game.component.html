<div class="game" nz-flex [nzVertical]="true" nzAlign="center">
    <div class="content" nz-flex nzGap="middle" nzJustify="start" nzAlign="center" [nzVertical]="true"
        [ngStyle]="{'width':isMobile ?'90vw':'90vw'}">
        <flower-blog-title [title]="'再花的游戏库'"></flower-blog-title>
        <nz-spin [nzTip]="'游戏正在努力赶来中'" [nzSpinning]="loading">
            <flower-game-card *ngFor="let game of data" [game]="game"></flower-game-card>
        </nz-spin>
    </div>
</div>
